<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Gourmet Chocolates</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px 0;
        }
        
        header {
            background-color: #e0e0e0;
            padding: 20px 0;
            text-align: center;
        }
        
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        
        .contact {
            text-align: center;
            margin-top: 50px;
        }
        
        .contact h2 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        .contact p {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
        }
        
        form input,
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        form button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        form button:hover {
            background-color: #45a049;
        }
        
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-top: 50px;
        }
        
        footer p {
            margin: 0;
        }
        
        .social-links a {
            color: #fff;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="th (1).jpeg" alt="KitKat Chocolates Logo">
            <nav>
                <ul>
                    <li><a href="cssfs.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <p>For inquiries or feedback, feel free to reach out to us.</p>
            <form action="#" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="contact-info">
                <h3>Contact Us</h3>
                <p>Email: info@kitkatchocolates.com</p>
                <p>Phone: 123-456-7890</p>
            </div>
            <div class="social-links">
                <a href="https://www.Facebook.com">Facebook</a>
                <a href="https://www.instagram.com">Instagram</a>
                <a href="https://www.Twitter.com">Twitter</a>
            </div>
        </div>
    </footer>
</body>
</html>
